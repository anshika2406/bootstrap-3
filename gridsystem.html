<!DOCTYPE html>
<html>
  <head>
    <meta charset ="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1"><!--initial sacle means zoom level-->
    <title>Grid System </title>
    <style>
        #deviceSize{
            margin-bottom: 30px;
        }

        .bluebox{
            background-color:#2fc5b8;
            height: 200px;
        }

        .greenbox{
            background-color:#8deb46;
            height: 200px;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
   </head>


   <body>
    <!--container fluid means we are using full width-->
<div class="container-fluid">
 <div id="deviceSize">Device Size:</div>
 <div class="bluebox col-md-8  col-sm-6 col-xs-3 col-lg-4"></div>
 <div class="greenbox col-md-4 col-sm-6 col-xs-9 col-lg-8"></div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
   
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.3/jquery-ui.min.js"></script>
   <!--<script src="js/bootstrap.min.js"></script>--> 

    <script>

        $(function(){
            $(window).resize(function(){
               var windowWidth=$(window).width();
               if(windowWidth<768)
               {
                $("#deviceSize").text('DeviceSize:' + windowWidth + 'px-Extra small devices(Phones)');

               }
               else if(windowWidth<992)
               {
                $("#deviceSize").text('DeviceSize:' + windowWidth + 'px- Small devices(Tablates)');
               }
               else if(windowWidth<1200)
               {
                $("#deviceSize").text('DeviceSize:' + windowWidth + 'px-Medium devices(Desktops)');
               }
               else{
                $("#deviceSize").text('DeviceSize:' + windowWidth + 'px-Large devices(Desktops)');
               }
            });
        });
    </script>
   </body>
   </html>
